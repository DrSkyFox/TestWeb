apiVersion: v1
kind: Service
metadata:
  labels:
    visualize: "true"
  name: wallet-manager
  namespace: wallet
spec:
  selector:
    app: wallet-manager
  ports:
    - name: 8001-5010
      protocol: TCP
      port: 8001
      targetPort: 5010
      
      
